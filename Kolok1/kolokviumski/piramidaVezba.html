<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piramidalna navigacija, vezba pred kolokvium</title>
    <link rel="stylesheet" href="../jquery/jquery-ui.css" />
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>
    <style>
      .osnoven {
        display: block;
        margin-top: 50px;
      }
      .title {
        border: 1px solid black;
        padding: 10px;
        cursor: pointer;
        border-radius: 15px;
        margin-bottom: 10px;
      }
      .detalen {
        display: none;
        margin-top: 50px;
      }
      .naslov {
        font-size: 20px;
        font-weight: bold;
      }
      .desc {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="osnoven">
      <div value="0" class="title">Oblivion</div>
      <div value="1" class="title">Ender's Game</div>
      <div value="2" class="title">Elysium</div>
      <div value="3" class="title">Edge of Tommorow</div>
    </div>

    <div class="detalen">
      <button id="prev">prev</button>
      <button id="top">top</button>
      <button id="next">next</button>
      <div class="naslov"></div>
      <div class="desc"></div>
    </div>
    <script>
      var data = [
        {
          value: "oblivion",
          label: "Oblivion",
          desc: "A veteran assigned to extract Earth's remaining resources begins to question what he knows about his mission and himself.",
        },
        {
          value: "enders-game",
          label: "Ender's Game",
          desc: "Young Ender Wiggin is recruited by the International Military to lead the fight against the Formics, a genocidal alien race which nearly annihilated the human race in a previous invasion.",
        },
        {
          value: "elysium",
          label: "Elysium",
          desc: "In the year 2154, the very wealthy live on a man-made space station while the rest of the population resides on a ruined Earth. A man takes on a mission that could bring equality to the polarized worlds.",
        },
        {
          value: "edge-of-tomorrow",
          label: "Edge of Tomorrow",
          desc: "A military officer is brought into an alien war against an extraterrestrial enemy who can reset the day and know the future. When this officer is enabled with the same power, he teams up with a Special Forces warrior to try and end the war.",
        },
      ];

      $(document).ready(function () {
        $(".title").click(function () {
          var index = $(this).attr("value");
          let movie = data[index];
          $(".naslov").text(movie.label);
          $(".desc").text(movie.desc);
          $(".osnoven").hide();
          $(".detalen").show();
        });
        $("#top").click(function () {
          $(".osnoven").show();
          $(".detalen").hide();
        });
        $("#prev").click(function () {
          let index = $(".title").attr("value");
          index = parseInt(index);
          index = index - 1;
          if (index < 0) {
            index = data.length - 1;
          }
          let movie = data[index];
          $(".naslov").text(movie.label);
          $(".desc").text(movie.desc);
          $(".title").attr("value", index);
        });
        $("#next").click(function () {
          let index = $(".title").attr("value");
          index = parseInt(index);
          index = index + 1;
          if (index > data.length - 1) {
            index = 0;
          }
          let movie = data[index];
          $(".naslov").text(movie.label);
          $(".desc").text(movie.desc);
          $(".title").attr("value", index);
        });
      });
    </script>
  </body>
</html>
