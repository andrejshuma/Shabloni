<html>
  <head>
    <title>TooltipExample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
      $(function () {
        $(document).tooltip({
          items: "img, [data-geo], [title]",
          content: function () {
            var element = $(this);
            if (element.is("[data-geo]")) {
              var text = element.text();
              return (
                "<img class='map' alt='" +
                text +
                "' src='./images/st-stephens.jpg'>"
              );
            }

            if (element.is("img")) {
              return element.attr("alt");
            }

            if (element.is("[title]")) {
              return element.attr("title");
            }
          },
        });
      });
    </script>
    <style>
      .photo {
        width: 300px;
        text-align: center;
      }
      .photo .ui-widget-header {
        margin: 1em 0;
      }
      .map {
        width: 350px;
        height: 350px;
      }
      .ui-tooltip {
        max-width: 350px;
      }
      label {
        display: inline-block;
        width: 5em;
      }
      fieldset div {
        margin-bottom: 2em;
      }
      fieldset .help {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h3>Please provide your information to see the St. Stephen's Cathedral</h3>
    <div style="float: left; padding: 20px">
      <div style="padding: 10px">
        <label for="firstname">First name</label>
        <input
          id="firstname"
          name="firstname"
          title="Please provide your first name."
        />
      </div>
      <div style="padding: 10px">
        <label for="lastname">Last name</label>
        <input
          id="lastname"
          name="lastname"
          title="Please provide also your last name."
        />
      </div>
      <div style="padding: 10px">
        <label for="address">E-Mail</label>
        <input id="address" name="address" title="Your E-Mail Address." />
      </div>
    </div>
    <div class="ui-widget photo">
      <div class="ui-widget-header ui-corner-all">
        <h2>St. Stephen's Cathedral</h2>
        <h3>
          <a
            href="http://maps.google.com/maps?q=vienna,+austria&amp;z=11"
            data-geo="data-geo"
            >Vienna, Austria</a
          >
        </h3>
      </div>
    </div>
  </body>
</html>
