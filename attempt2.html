<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attemp2</title>
    <style>
      body {
        background-color: grey;
        margin: 0;
        padding: 0;
        height: 100vh;
      }
      .card {
        margin: 10px;
        width: 100px;
        height: 100px;
        border-radius: 15px;
        border: 2px solid black;
        background-color: white;
      }
      .row {
        display: flex;
        justify-content: center;
      }
      .black {
        background-color: black;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="card black"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card black"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card black"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="row">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card black"></div>
      <div class="card"></div>
    </div>
    <p>Score: <span id="score"></span></p>
    <p id="win"></p>

    <script>
      const cards = document.querySelectorAll(".card");
      const score = document.getElementById("score");
      let scoreValue = 0;

      function pocetok() {
        cards.forEach((card) => {
          if (card.classList.contains("black"))
            card.style.backgroundColor = "white";
        });
      }
      setTimeout(pocetok, 5000);

      cards.forEach((card) => {
        card.addEventListener("click", () => {
          if (card.classList.contains("black")) {
            scoreValue++;
            score.innerHTML = scoreValue;
            card.style.backgroundColor = "black";
            if (scoreValue == 4) {
              document.getElementById("win").innerHTML = "You Win";
            }
          } else {
            card.classList.add("red");
          }
        });
      });
    </script>
  </body>
</html>
