<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength</title>
    <link rel="stylesheet" href="../jquery/jquery-ui.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>
    <style>
        #progress{
            width: 300px;
        }
    </style>
</head>
<body>
<h4>Sample info</h4>
<input type="password" id="pass" placeholder="Letters digits and signs">
<div id="progress"></div>

<script>
    $(document).ready(function () {
        $("#pass").keyup(function () {
            let jacina = strength($("#pass").val())

            if(jacina===1){
                $("#progress").progressbar({
                    value:33,
                }).find(".ui-progressbar-value").css("background","red")
            }
            else if(jacina===2){
                $("#progress").progressbar({
                    value:66,
                }).find(".ui-progressbar-value").css("background","yellow")
            }
            else{
                $("#progress").progressbar({
                    value:100,
                }).find(".ui-progressbar-value").css("background","green")
            }
        })
        function strength(pass){
            let rez = 0
            rez+=/[a-zA-Z]+/.test(pass) ? 1:0
            rez+=/[0-9]+/.test(pass) ? 1:0
            let special = "!@#$%&*?~"

            for (let x of special){
                if(pass.includes(x)){
                    rez++;
                    break;
                }
            }
            return rez;
        }
    })
</script>
</body>
</html>
